<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<script src="https://unpkg.com/vue"></script>
</head>
<body onload="document.f.username.focus();">
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="/"> Fas </a>
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html"> 首页 </a></li>
					<li><a th:href="@{/user}" > 用户页面 </a></li>
					<li><a th:href="@{/admin}" > 管理员页面 </a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<p th:if="${param.logout}" class="alert">您已经成功退出</p>
			<p th:if="${param.error}" class="alert alert-error">用户名密码错误</p>
			<h2>请输入用户名密码</h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<fieldset>
					<input type="text" name="username" value="" placeholder="Username" />
					<input type="password" name="password" placeholder="Password" />
				</fieldset>
				<input type="submit" id="login" value="登录" class="btn btn-primary" />
			</form>
		</div>
	</div>
</body>
</html>
